<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkov - IniCloud9</title>
  
  <!-- Prevent theme flash -->
  <script>
    (function() {
      const theme = localStorage.getItem('inicloud9-theme') || 
                    (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  
  <!-- Inherit root styles -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Inherit root navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <a href="/" class="navbar-brand">
          <span class="text-terminal">$</span>
          <span class="font-mono">IniCloud9</span>
        </a>
        <div class="navbar-actions">
          <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <div class="checkov-container">
      <h1>Checkov</h1>

      <div class="input-section">
        <label for="numBoxes">Number of checkboxes:</label>
        <input type="number" id="numBoxes" min="1" max="50" value="5" class="input">
      </div>

      <div id="checkboxContainer" class="checkbox-container">
        <!-- Checkboxes will be generated here -->
      </div>

      <button id="resetBtn" class="reset-btn btn btn-danger">Reset All</button>
    </div>
  </main>

  <!-- Inherit root scripts -->
  <script src="/js/theme-manager.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
