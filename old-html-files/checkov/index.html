<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkov</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Checkov</h1>

        <div class="input-section">
            <label for="numBoxes">Number of checkboxes:</label>
            <input type="number" id="numBoxes" min="1" max="50" value="5">
        </div>

        <div id="checkboxContainer" class="checkbox-container">
            <!-- Checkboxes will be generated here -->
        </div>

        <button id="resetBtn" class="reset-btn">Reset All</button>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
